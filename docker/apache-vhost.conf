<VirtualHost *:80>
    # CRITICAL: Set the web root to the /backend folder inside the container
    DocumentRoot /var/www/html/frontend

    # Allow .htaccess files inside the backend folder to work
    <Directory /var/www/html/backend>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>