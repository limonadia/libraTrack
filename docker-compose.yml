version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: libratrack_app
    ports:
      - "8080:80"
    environment:
      MYSQLHOST: db
      MYSQLPORT: 3306
      MYSQLDATABASE: libratrack
      MYSQLUSER: root
      MYSQLPASSWORD: root_pass
    depends_on:
      db:
        condition: service_healthy
    networks:
      - libratrack_network

  db:
    image: mysql:8.0
    container_name: libratrack_db
    environment:
      MYSQL_ROOT_PASSWORD: root_pass
      MYSQL_DATABASE: libratrack
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./database/libratrack.sql:/docker-entrypoint-initdb.d/libratrack.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot_pass"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - libratrack_network

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: libratrack_frontend
    ports:
      - "3000:80"
    networks:
      - libratrack_network

networks:
  libratrack_network:
    driver: bridge

volumes:
  db_data:
