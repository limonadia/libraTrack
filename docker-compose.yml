services:
  # --- PHP Backend ---
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: libratrack_app
    ports:
      - "8080:80"
    volumes:
      - ./backend:/var/www/html
      - ./vendor:/var/www/html/vendor
    environment:
      MYSQL_URL: ${MYSQL_URL}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - libratrack_network

  # --- Angular Frontend ---
  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: libratrack_frontend
    ports:
      - "3000:80"
    networks:
      - libratrack_network

  # --- MySQL Database ---
  db:
    image: mysql:8.0
    container_name: libratrack_db
    ports:
      - "3307:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root_pass
      MYSQL_DATABASE: libratrack
    volumes:
      - db_data:/var/lib/mysql
      - ./database/libratrack.sql:/docker-entrypoint-initdb.d/libratrack.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot_pass"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - libratrack_network

  # --- phpMyAdmin (optional) ---
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: libratrack_phpmyadmin
    ports:
      - "8081:80"
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: root_pass
    depends_on:
      - db
    networks:
      - libratrack_network

networks:
  libratrack_network:
    driver: bridge

volumes:
  db_data:
